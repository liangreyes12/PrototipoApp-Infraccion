<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión</title>
    <link rel="icon" href="{{ url_for('static', filename='img/user.ico') }}" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <h2><i class="bi bi-person-circle"></i> Iniciar Sesión</h2>
        <form id="login-form">
            <label for="email"><i class="bi bi-envelope-fill"></i> Correo Electrónico</label>
            <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">

            <label for="password"><i class="bi bi-lock-fill"></i> Contraseña</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required minlength="10" maxlength="10"
                    placeholder="Ingrese contraseña">
                <button type="button" class="toggle-password" onclick="togglePassword()">
                    <i class="bi bi-eye-fill" id="eye-icon"></i>
                </button>
            </div>
            <button type="submit"><i class="bi bi-box-arrow-in-right"></i> Ingresar</button>
        </form>
        <p id="estado"></p>
    </div>
</body>
<script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
</html>
